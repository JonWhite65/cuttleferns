<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{pC1.person.name}}</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name"
							placeholder="Name" ng-model="pC1.person.name">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">City</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="city"
							placeholder="Name" ng-model="pC1.person.city.name">
					</div>
				</div>

				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">State</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="state"
							placeholder="Name" ng-model="pC1.person.city.state.name">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">Interests</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="Interests"
							placeholder="Name" ng-repeat="interest in pC1.person.interests" ng-model="interest">
						<input type="text" class="form-control" id="Add new Interest"
							placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<label for="state" class="col-sm-2 control-label">Groups</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="Groups"
							placeholder="Name" ng-repeat="group in pC1.person.groups" ng-model="group">
							<input type="text" class="form-control" id="Add new Group"
							placeholder="Name">
					</div>
				</div>

				

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success" ng-click="pC1.submit()">Save!</button>
						
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
